<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap 5 - bai 2</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Form Đăng Ký Thông Tin -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="card-title">Đăng Ký Thông Tin</h5>
        <form>
          <div class="mb-2">
            <label for="fullName" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control form-control-sm" id="fullName" placeholder="Nhập họ và tên">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" id="email" placeholder="Nhập email">
          </div>
          <div class="mb-2">
            <label for="phone" class="form-label">Số Điện Thoại</label>
            <input type="tel" class="form-control form-control-sm" id="phone" placeholder="Nhập số điện thoại">
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Mật Khẩu</label>
            <input type="password" class="form-control form-control-sm" id="password" placeholder="Nhập mật khẩu">
          </div>
          <div class="mb-2">
            <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
            <input type="password" class="form-control form-control-sm" id="confirmPassword" placeholder="Xác nhận mật khẩu">
          </div>
          <div class="mb-2">
            <label class="form-label">Giới Tính</label>
            <div>
              <input type="radio" id="male" name="gender" value="Nam">
              <label for="male">Nam</label>
              <input type="radio" id="female" name="gender" value="Nữ" class="ms-2">
              <label for="female">Nữ</label>
            </div>
          </div>
          <div class="mb-2">
            <label for="language" class="form-label">Ngôn Ngữ</label>
            <select class="form-select form-select-sm" id="language">
              <option>Tiếng Việt</option>
              <option>English</option>
            </select>
          </div>
          <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">Tôi đồng ý với các điều khoản và điều kiện</label>
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Đăng Ký</button>
        </form>
      </div>
    </div>

    <!-- Form Đăng Nhập -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="card-title">Form Đăng nhập</h5>
        <form>
          <div class="mb-2">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Nhập email">
          </div>
          <div class="mb-2">
            <label for="loginPassword" class="form-label">Mật Khẩu</label>
            <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Nhập mật khẩu">
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Đăng Nhập</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
