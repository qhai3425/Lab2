<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4 - Lab2</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal cho tài khoản</h3>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" >
            Tài khoản
        </button>
    </div>

    <!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title fs-5">REGISTER/LOGIN</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="container mt-5">
            <!-- NAV Tabs -->
            <ul class="nav nav-tabs" id="myTab" >
                <li class="nav-item">
                    <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" >Đăng ký</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" >Đăng nhập</button>
                </li>
            </ul>
    
            <!-- Tab panes -->
            <div class="tab-content" id="myTabContent">
                <!-- Form Đăng ký -->
                <div class="tab-pane fade show active p-3" id="register"  aria-labelledby="register-tab">
                    <form class="border px-3 py-4 rounded">
                        <div class="form-group mb-3">
                            <label for="name">Họ và Tên</label>
                            <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm-password">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                        </div>
    
                        <div class="form-group mb-3">
                            <label>Giới tính</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                <label class="form-check-label" for="male">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                <label class="form-check-label" for="female">Nữ</label>
                            </div>
                        </div>
    
                        <div class="form-group mb-3">
                            <label for="language">Ngôn ngữ</label>
                            <select class="form-control" id="language" required>
                                <option value="vn">Tiếng Việt</option>
                                <option value="us">Tiếng Anh</option>
                                <option value="jp">Tiếng Nhật</option>
                                <option value="cn">Tiếng Trung</option>
                            </select>
                        </div> 
                        <div class="form-group form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Tôi đồng ý với các điều khoản và điều kiện</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                </div>
    
                <!-- Form Đăng nhập -->
                <div class="tab-pane fade" id="login"  aria-labelledby="login-tab">
                        <h3 class="mb-4 mt-4">Form Đăng Nhập</h3>
                        <form class="border px-3 py-4 rounded">
                            <div class="form-group mb-3">
                                <label for="login-email">Email</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Nhập email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="login-password">Mật khẩu</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Nhập mật khẩu" required>
                            </div> 
                            
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </form>
                </div>
            </div>
        </div>

      </div>
    </div>
  </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
